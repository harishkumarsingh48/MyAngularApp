<div class="col-md-6">
  <h2 class="text-center">Login Page</h2>
  <form  (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
   
   <div class="row" style="text-align:center">
   <div *ngIf="errorFlag" class="text-danger" >{{ errorMsg }} 
   </div>
   </div>
   
     <div class="row">
    <div class="form-group">
      <label for="loginId">Login id:</label>
      <input type="text" name="loginId" placeholder="Login id" class="form-control text-line" class="form-control" name="loginId" id="loginId"
      [(ngModel)]="loginId" required #pageLoginId="ngModel">
    </div>
 	<span class="text-danger" *ngIf="!pageLoginId.valid && pageLoginId.touched">Please enter login id.</span>
 	</div>
 	
 	  <div class="row">
    <div class="form-group">
      <label for="loginPassword">Login password:</label>
      <input type="password" name="loginPassword" placeholder="Login password"  class="form-control" id="loginPassword"
      [(ngModel)]="loginPassword" required #pageLoginPassword="ngModel" >
    </div>
    <span class="text-danger" *ngIf="!pageLoginPassword.valid && pageLoginPassword.touched">Please enter login password.</span>
    </div>
    
      <div class="row">
    <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Login</button>&nbsp;&nbsp;
    <button class="btn btn-primary" type="reset">Reset</button>&nbsp;&nbsp;
    <button class="btn btn-dark" type="button" routerLink="/register" >Register</button>&nbsp;&nbsp;
  </div>
  </form>
</div>
